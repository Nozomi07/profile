<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="profiel.css">
</head>

<body>
    <div class="background_circle1">
        <img src="./images/bg-pattern-top.svg" width="700px">
    </div>
    <div class="background_circle2">
        <img src="./images/bg-pattern-bottom.svg" alt="" width="700px">
    </div>


    <div class="card-wrapper">
        <div class="card-deco"></div>
        <div class="photo_wrapper">
            <img src="./images/image-victor.jpg" class="photo">
        </div>

        <div class="intro_wrapper">
            <div class="name_wrapper">
                <div class="name">Victor Crest</div>
                <div class="age">26</div>
            </div>
            <div class="from">London</div>
        </div>

        <div class="social-media">
            <div>
                <div class="number" id="followersnum">80K</div>
                <div class="number_category">Followers</div>
            </div>
            <div>
                <div class="number">803K </div>
                <div class="number_category" id="likesnum">Likes</div>
            </div>
            <div>
                <div class="number">1.4K</div>
                <div class="number_category">Photos</div>
            </div>
        </div>
    </div>

</body>

</html>
